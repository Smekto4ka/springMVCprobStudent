<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>My app</title>
</head>

<body>

<p>New Student:</p>

<form method="POST" action="/student/new" th:object="${newStudent}">
    <label for="firstName">First Name : </label>
    <input th:field="*{firstName}" type="text" id="firstName"/>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
    <br>
    <label for="lastName">last Name : </label>
    <input th:field="*{lastName}" type="text"  id="lastName" />
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>

    <br>
    <label for="years">last Name : </label>
    <input th:field="*{years}" type="number" id="years"/>
    <td th:if="${#fields.hasErrors('years')}" th:errors="*{years}">Name Error</td>

    <br>
    <input type="submit" value="add Student"/>
</form>


</body>

</html>
